# $schema: ../../schemas/operator.json
name: $min
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/min/
minVersion: '2.2'
type:
  - accumulator
  - window
encode: single
description: |
  Returns the minimum value that results from applying an expression to each document.
  Changed in MongoDB 5.0: Available in the $setWindowFields stage.
arguments:
  - name: expression
    type:
      - expression
tests:
  - name: Use in $group Stage
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/min/#use-in--group-stage
    pipeline:
      - $group:
          _id: $item
          minQuantity:
            $min: $quantity
    schema:
      sales:
        _id:
          types:
            - bsonType: Number
        item:
          types:
            - bsonType: String
        price:
          types:
            - bsonType: Number
        quantity:
          types:
            - bsonType: Number
        date:
          types:
            - bsonType: Date
  - name: Use in $setWindowFields Stage
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/min/#use-in--setwindowfields-stage
    pipeline:
      - $setWindowFields:
          partitionBy: $state
          sortBy:
            orderDate: 1
          output:
            minimumQuantityForState:
              $min: $quantity
              window:
                documents:
                  - unbounded
                  - current
    schema:
      cakeSales:
        _id:
          types:
            - bsonType: Number
        type:
          types:
            - bsonType: String
        orderDate:
          types:
            - bsonType: Date
        state:
          types:
            - bsonType: String
        price:
          types:
            - bsonType: Number
        quantity:
          types:
            - bsonType: Number
