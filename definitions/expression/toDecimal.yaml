name: $toDecimal
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toDecimal/
minVersion: '4.0'
type:
  - resolvesToDecimal
encode: single
description: |
  Converts value to a Decimal128.
arguments:
  - name: expression
    type:
      - expression
tests:
  - name: Example
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toDecimal/#example
    pipeline:
      - $addFields:
          convertedPrice:
            $toDecimal: $price
