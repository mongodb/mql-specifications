# $schema: ../schema.json
name: $exp
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/exp/
minVersion: 4.2.0
type:
  - resolvesToDouble
encode: single
description: |
  Raises e to the specified exponent.
arguments:
  - name: exponent
    type:
      - resolvesToNumber
tests:
  - name: Example
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/exp/#example
    pipeline:
      - $project:
          effectiveRate:
            $subtract:
              - $exp: $interestRate
              - 1
