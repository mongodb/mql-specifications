# $schema: ../schema.json
name: $toLong
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toLong/
minVersion: 4.0.0
type:
  - resolvesToLong
encode: single
description: |
  Converts value to a long.
  New in MongoDB 4.0.
arguments:
  - name: expression
    type:
      - expression
tests:
  - name: Example
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toLong/#example
    pipeline:
      - $addFields:
          convertedQty:
            $toLong: $qty
      - $sort:
          convertedQty: -1
