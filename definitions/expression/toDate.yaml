# $schema: ../schema.json
name: $toDate
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toDate/
minVersion: 4.0.0
type:
  - resolvesToDate
encode: single
description: |
  Converts value to a Date.
  New in MongoDB 4.0.
arguments:
  - name: expression
    type:
      - expression
tests:
  - name: Example
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toDate/#example
    pipeline:
      - $addFields:
          convertedDate:
            $toDate: $order_date
      - $sort:
          convertedDate: 1
