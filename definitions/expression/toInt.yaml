# $schema: ../schema.json
name: $toInt
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toInt/
minVersion: 4.0.0
type:
  - resolvesToInt
encode: single
description: |
  Converts value to an integer.
  New in MongoDB 4.0.
arguments:
  - name: expression
    type:
      - expression
tests:
  - name: Example
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/toInt/#example
    pipeline:
      - $addFields:
          convertedQty:
            $toInt: $qty
