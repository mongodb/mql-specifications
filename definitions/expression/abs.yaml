# $schema: ../schema.json
name: $abs
link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/abs/
minVersion: 3.2.0
type:
  - resolvesToNumber
encode: single
description: |
  Returns the absolute value of a number.
arguments:
  - name: value
    type:
      - resolvesToNumber
tests:
  - name: Example
    link: https://www.mongodb.com/docs/manual/reference/operator/aggregation/abs/#example
    pipeline:
      - $project:
          delta:
            $abs:
              $subtract:
                - $startTemp
                - $endTemp
