name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  yamlfix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install yamlfix
        run: pip install yamlfix

      - name: Run yamlfix check
        run: yamlfix --check definitions

      - name: Run Prettier check for schema.json
        run: npx prettier --check schema.json
